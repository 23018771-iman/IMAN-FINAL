<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wallet</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fde6e6; /* Light pink background */
            color: #333; /* Dark text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .wallet-container {
            background-color: #f7a8a8; /* Light pink */
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 600px; /* Increased width */
            text-align: center;
            position: relative; /* Position for inner elements */
            transition: transform 0.2s;
        }
        .wallet-container:hover {
            transform: scale(1.02);
        }
        .wallet-header {
            font-size: 2.5em; /* Increased font size */
            margin-bottom: 20px;
        }
        .wallet-diagram {
            background-color: #fff;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .wallet-diagram:hover {
            background-color: #f0f0f0;
        }
        .wallet-buttons {
            display: flex;
            justify-content: space-around;
        }
        .wallet-buttons a {
            text-decoration: none;
            color: #fff;
            padding: 15px 30px;
            border-radius: 10px;
            background-color: #f27c7c; /* Darker pink */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.2em; /* Increased font size */
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .wallet-buttons a:hover {
            background-color: #e06666; /* Even darker pink on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .return-button {
            background-color: #ff6666; /* Red color */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            text-decoration: none;
            text-align: center;
        }
        .return-button:hover {
            background-color: #cc3333; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="wallet-container">
        <div class="wallet-header">Your Digital Wallet</div>
        <div class="wallet-diagram">
            <svg width="100%" height="200px" viewBox="0 0 500 200">
                <!-- Wallet Body -->
                <rect x="50" y="50" rx="20" ry="20" width="400" height="100" style="fill:#f7a8a8;stroke:#f27c7c;stroke-width:5;opacity:0.9" />
                <!-- Wallet Flap -->
                <rect x="50" y="20" rx="20" ry="20" width="400" height="40" style="fill:#f27c7c;stroke:#e06666;stroke-width:5;opacity:0.9" />
                <!-- Wallet Details -->
                <circle cx="90" cy="70" r="10" style="fill:#fff;stroke:#f27c7c;stroke-width:3;" />
                <circle cx="110" cy="70" r="10" style="fill:#fff;stroke:#f27c7c;stroke-width:3;" />
                <circle cx="130" cy="70" r="10" style="fill:#fff;stroke:#f27c7c;stroke-width:3;" />
                <line x1="160" y1="70" x2="400" y2="70" style="stroke:#f27c7c;stroke-width:3;" />
            </svg>
        </div>
        <div class="wallet-buttons">
            <a href="topup.html">Top-Up Wallet</a>
            <a href="transfer.html">Transfer Money</a>
        </div>
    </div>
    <a href="mainpage.html" class="return-button">Return to Main Page</a>
</body>
</html>
